<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
    </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <p><a href="mailto:me@kj4dia.me">me@kj4dia.me</a></p>
        <p><a href="sms:+1843-468-7811">SMS</a></p>
        <p><a href="tel:+1843-468-7811">Voice</a></p>
      
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Proudly hosted by <a href="https://pages.github.com/"><img src="/assets/img/GitHub_Logo.png" alt="GitHub" width="100" height="30"></a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% include new-window-fix.html %}
    </body>
</html>
